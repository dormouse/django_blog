<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_blog_list%}
    <ul>
    {% for entry in latest_blog_list%}
        <li><a href="/blogs/{{ entry.id }}/">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
</body>
</html>
